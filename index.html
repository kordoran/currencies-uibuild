<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <span class="material-icons" id="home"> account_balance </span>
      <span class="material-icons"> menu </span>
    </header>
    <section>
      <div class="card">
        <div class="circle">
          <p class="sub">$</p>
        </div>
        <p class="title"><span>US Dollar</span></p>
        <p class="text">USD</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">€</p>
        </div>
        <p class="title"><span>Euro</span></p>
        <p class="text">EUR</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">¥</p>
        </div>
        <p class="title"><span>Chinese Yuan</span></p>
        <p class="text">CNY</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">฿</p>
        </div>
        <p class="title"><span>Thai Baht</span></p>
        <p class="text">THB</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">£</p>
        </div>
        <p class="title"><span>British Pound Sterling</span></p>
        <p class="text">GBP</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">₵</p>
        </div>
        <p class="title"><span>Ghanaian Cedi</span></p>
        <p class="text">GHS</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">￥</p>
        </div>
        <p class="title"><span>Japanese Yen</span></p>
        <p class="text">JPY</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
      <div class="card">
        <div class="circle">
          <p class="sub">zł</p>
        </div>
        <p class="title"><span>Polish Zloty</span></p>
        <p class="text">PLN</p>
        <button>Save<span class="material-icons"> arrow_forward </span></button>
      </div>
    </section>
  </body>
</html>
